<button type="button" (click) = "show=!show; pushArr()">{{show ? 'Hide Details' : 'Display Details' }}</button>
<p *ngIf='show'>Hey look at me I'm a Paragraph!</p>

<p *ngFor = "let arr of arrs; index as i;" [ngClass]="{'background-green': i >= 9}" [ngStyle]="{'color': i >= 9 ? 'white' : 'black'}"> {{arr.time}} {{arr.state}} {{i}} </p>
